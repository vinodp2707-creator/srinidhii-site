<!-- Lightbox -->
<div id="lightbox" class="fixed inset-0 bg-black/90 hidden items-center justify-center p-4">
  <button id="lb-close" aria-label="Close" class="absolute top-4 right-4 text-white text-2xl">×</button>
  <button id="lb-prev" aria-label="Previous" class="absolute left-4 text-white text-3xl">‹</button>
  <img id="lb-img" src="" alt="" class="max-h-[85vh] max-w-[90vw] rounded-lg shadow-xl">
  <button id="lb-next" aria-label="Next" class="absolute right-4 text-white text-3xl">›</button>
  <div id="lb-cap" class="absolute bottom-6 text-white/90 text-sm"></div>
</div>

<script>
  const figures = [...document.querySelectorAll('figure img')];
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lb-img');
  const lbCap = document.getElementById('lb-cap');
  const closeBtn = document.getElementById('lb-close');
  const prevBtn = document.getElementById('lb-prev');
  const nextBtn = document.getElementById('lb-next');
  let idx = 0;

  function openLB(i) {
    idx = i;
    const img = figures[idx];
    lbImg.src = img.dataset.full;
    lbCap.textContent = img.alt || '';
    lightbox.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }
  function closeLB() {
    lightbox.classList.add('hidden');
    document.body.style.overflow = '';
  }
  function next() { openLB((idx + 1) % figures.length); }
  function prev() { openLB((idx - 1 + figures.length) % figures.length); }

  figures.forEach((img, i) => img.addEventListener('click', () => openLB(i)));
  closeBtn.addEventListener('click', closeLB);
  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);
  lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLB(); });
  document.addEventListener('keydown', (e) => {
    if (lightbox.classList.contains('hidden')) return;
    if (e.key === 'Escape') closeLB();
    if (e.key === 'ArrowRight') next();
    if (e.key === 'ArrowLeft') prev();
  });
</script>
