<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Srinidhii Sreeram</title>
  <meta name="description" content="Contact Srinidhii Sreeram for Bharatanatyam classes, performances and workshops.">
  <link rel='canonical' href='https://srinidhii-site.vercel.app/contact.html'>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --bg:#F6ECE5; --copper:#C4682D; --copper-d:#9F4F1E; --text:#2B2B2B; }
    body { background:var(--bg); color:var(--text); }
    .nav-link { color:var(--copper); font-weight:600; }
    .nav-link.active { text-decoration:underline; text-underline-offset:6px; }
    .btn { background:var(--copper); color:#fff; padding:.6rem 1.2rem; border-radius:.6rem; }
    .btn:hover { background:var(--copper-d); }
    .card { background:#fff; border-radius:1rem; box-shadow:0 10px 20px rgba(0,0,0,.06); }
  </style>
</head>
<body class="antialiased">
<header class="sticky top-0 z-30 bg-[var(--bg)]/95 backdrop-blur border-b">
  <div class="max-w-6xl mx-auto px-6 py-4 flex items-center gap-10">
    <a href="/" class="nav-link">Home</a>
    <a href="about.html" class="nav-link">About</a>
    <a href="gallery.html" class="nav-link">Gallery</a>
    <a href="contact.html" class="nav-link active">Contact</a>
  </div>
</header>


<section class="min-h-[80vh] grid md:grid-cols-2">
  <div class="flex items-center justify-center p-6 md:p-10">
    <img src="contact-image.png" alt="Srinidhii performing" class="max-h-[70vh] w-auto object-contain rounded-xl shadow-md" />
  </div>
  <div class="flex items-center justify-center p-6 md:p-10 bg-[var(--bg)]">
    <div class="card w-full max-w-xl p-8">
      <h1 class="text-4xl font-extrabold mb-4">Contact me</h1>
      <div class="h-1 w-16 bg-[var(--copper)] mb-6"></div>
      <p class="mb-4"><strong>Email:</strong> srinidhiisreeram@gmail.com</p>

      <form id="enquiry-form" class="grid grid-cols-1 md:grid-cols-2 gap-4" novalidate>
        <input name="name" placeholder="Name" required class="border rounded p-3">
        <input type="email" name="email" placeholder="Email" required class="border rounded p-3">
        <input name="phone" placeholder="Phone Number including country code" class="border rounded p-3 md:col-span-2">
        <textarea name="message" rows="6" placeholder="Message" required class="border rounded p-3 md:col-span-2"></textarea>
        <input type="text" name="_gotcha" class="hidden" tabindex="-1" autocomplete="off">
        <input type="hidden" name="_subject" value="New enquiry from website">
        <button class="btn md:w-max" id="submit-btn">Submit</button>
        <p id="form-status" class="md:col-span-2 text-sm mt-2"></p>
      </form>
    </div>
  </div>
</section>


<script>
  const ENDPOINT = ''; // e.g. 'https://formspree.io/f/xxxxxxx'
  const form = document.getElementById('enquiry-form');
  const status = document.getElementById('form-status');
  const btn = document.getElementById('submit-btn');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    if(!ENDPOINT) { status.textContent = 'Form endpoint not connected yet. Please email srinidhiisreeram@gmail.com.'; return; }
    status.textContent = 'Sending...';
    btn.disabled = true;
    try {
      const data = new FormData(form);
      const res = await fetch(ENDPOINT, { method:'POST', body:data, headers:{'Accept':'application/json'} });
      if(res.ok) { form.reset(); status.textContent = 'Thanks! Your message has been sent.'; }
      else status.textContent = 'Something went wrong. Please email us.';
    } catch(err) { status.textContent = 'Network error. Please try again or email us.'; }
    finally { btn.disabled = false; }
  });
</script>



<footer class="mt-16 bg-[#111] text-[#ddd]">
  <div class="max-w-6xl mx-auto px-6 py-12 grid gap-10 md:grid-cols-2">
    <div>
      <h3 class="text-white font-semibold mb-4">Explore</h3>
      <ul class="space-y-2 text-sm">
        <li><a class="hover:underline" href="/about.html">About</a></li>
        <li><a class="hover:underline" href="/gallery.html">Gallery</a></li>
        <li><a class="hover:underline" href="/contact.html">Contact</a></li>
      </ul>
    </div>
    <div>
      <h3 class="text-white font-semibold mb-4">Contact</h3>
      <p class="text-sm">London, United Kingdom</p>
      <p class="text-sm mt-1"><a class="hover:underline" href="mailto:srinidhiisreeram@gmail.com">srinidhiisreeram@gmail.com</a></p>
      <div class="mt-4 flex items-center gap-4">
        <a href="https://instagram.com/srinidhii.sreeram" target="_blank" rel="noopener" aria-label="Instagram" class="text-[#ddd] hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
            <path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3zm11 2a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
  <div class="border-t border-white/10">
    <div class="max-w-6xl mx-auto px-6 py-6 text-xs text-[#aaa]">
      © Srinidhii Sreeram
    </div>
  </div>
</footer>


</body>
</html>
